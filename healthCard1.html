<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>健康证</title>
	<link rel="stylesheet" href="css/healthCard2.css" />
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="./js/public.js"></script>
	<style>
	.da{
		width: 100px;
		height: 50px;
		background: #006999;
		border: none;
		border-radius: 6px;
		margin-left: 35%;
		color: #fff;
		font-size: 20px;
	}
	</style>
</head>

<body>
	<button class="da">打印</button>
	<!--stratprint-->
	<div class="box">
		<div class="box_center">
			<h2 class="box_tit">健康证明</h2>
			<div class="boxHome">
				<div class="boxImg">
					<img src="" alt="" class="personImg">
				</div>
				<div class="boxInputs">
					<div class="liners">
						<div class="liners_item1">
							<span class="liners_tit">姓名:</span>
							<span class="liners_input name"></span>
						</div>
						<div class="liners_item2">
							<span class="liners_tit">年龄:</span>
							<span class="liners_input old"></span>
						</div>
					</div>
					<div class="liners">
						<div class="liners_item1">
							<span class="liners_tit">性别:</span>
							<span class="liners_input sex"></span>
						</div>
						<div class="liners_item2">
							<span class="liners_tit">体检:</span>
							<span class="liners_input tj"></span>
						</div>
					</div>
					<div class="Ylines">
						<span class="liners_tit">有效期至:</span>
						<span class="liners_input dataTime"></span>
					</div>
					<div class="Ylines">
						<span class="liners_tit">证号:</span>
						<span class="liners_input card"></span>
					</div>
					<img src="" alt="" class="erweima">
				</div>
			</div>
			<h4 class="companyTitle"></h4>
			<img src="" alt="" class="zhang">
		</div>
	</div>
	<!--endprint-->
</body>
<script type="text/javascript">
	$(function () {
		$('.da').click(function () {
			bdhtml = window.document.body.innerHTML; //获取当前页的html代码
			sprnstr = "<!--stratprint-->"; //设置打印开始区域 
			eprnstr = "<!--endprint-->"; //设置打印结束区域 
			prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr) + 17); //从开始代码向后取html 
			prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr)); //从结束代码向前取html 
			window.document.body.innerHTML = prnhtml;
			window.print();
			window.document.body.innerHTML = bdhtml;
		})
		// 接受传值
		var idcard = localStorage.getItem("idCard");
		console.log(idcard);
	})
</script>

</html>
