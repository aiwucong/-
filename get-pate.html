<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单位体检预约</title>
		<link rel="stylesheet" href="css/get-pate.css" />
		<script src="js/get-pate.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		</script>
	</head>

	<body>
		<div id="box">
			<!--背景图-->
			<div style="position:fixed;z-index:-100; left:0px; top:0px; width:100%; height:100%">
				<img src="images/loading_01.jpg" width="100%" height="100%" />
			</div>

			<!--返回-->
			<div id="return">
				<a href="index.html">
					<img src="images/logo01.png" />
				</a>
			</div>

			<!--单位预约-->
			<div id="content">
				<div id="title">
					<span>单位预约</span>
				</div>
				<div id="box-one">
					<div id="box-input">
						<input type="text" id="dept" name="dept" value="" placeholder="请输入单位/公司" />
					</div>
					<div id="box-input">
						<input type="text" id="dept-code" name="dept-code" value="" placeholder="请输入统一征信代码" />
					</div>
					<div id="box-input">
						<input type="text" id="telphone" name="telphone" value="" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入手机号" />
					</div>

					<!--验证码-->
					<div id="box-input">
						<div id="box-code">
							<input type="text" id="vcode" name="vcode" value="" maxlength="6" placeholder="请输入验证码" />
						</div>
						<div id="box-code2">
							<input type="button" id="sedCode" value="验证码" onclick="settime(this)" />
						</div>
					</div>

					<!--底部-->
					<div id="box-input">
						<div id="box-dibu">
							<a>
								<div id="box-button">
									<input type="button" id="send1" value="上传资质" onclick="sendMsg()" />
								</div>
							</a>
							<!--<a>
									<div id="box-button">
										<input type="button" id="send3" value="录入" />
									</div>
								</a>-->
						</div>
					</div>

				</div>
			</div>
			. </div>
			
		
	</body>

</html>
