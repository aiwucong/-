<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/get-patefile.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript" src="js/public.js"></script>
		<style>
			#imgg4{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	
	<body>
		<div id="box">
			<!--背景图-->
			<div style="position:fixed;z-index:-100; left:0px; top:0px; width:100%; height:100%">
				<img src="images/index.jpg" width="100%" height="100%" />
			</div>

			<!--返回-->
			<!-- <div id="return">
				<a href="index.html">
					<img src="images/logo01.png" />
				</a>
			</div> -->
			
			<!--中部-->
			<div id="box1">
				<!--文件上传-->
				<div class="bgSize">
						
						<div id="file">
								<span style="color:#fff;float: left;font-size: 1.2rem;width: 120px;display: inline-block;">预约资质上传</span>
								<div class="showimg">
									<div id="boxx">
										
										<input type="file" id="upimg" accept="image/*" onchange="patefile.upLoad()">
										<label for="upimg">
											<img id="imgg1" src="images/upload.jpg" alt="">
										</label>
										<span>营业执照扫描件</span>
									</div>
								</div>
								<div class="showimg">
									<div id="boxx">
										
										<input type="file" id="id" accept="image/*" onchange="patefile.upLoadid()">
										<label for="id">
											<img id="imgg2" src="images/upload.jpg" alt="">
										</label>
										<span>经营许可证扫描件</span>
									</div>
								</div>
								<div class="showimg">
									<div id="boxx">
										<input type="file" id="idCard" accept="image/*" onchange="patefile.upLoadidcard()">
										<label for="idCard">
											
											<img id="imgg3" src="images/upload.jpg" alt="">
										</label>
										<span style="">其他扫描件</span>
									</div>	
								</div>
								
							</div>
							<div id="head">
									<span>
										注意:请确保您上传的扫描件清晰,真实,并加盖公章,否则将影响审核结果;图片只能为jpg,png格式,大小不能超过5MB.
									</span>
							</div>
							<div style="overflow:hidden;margin-bottom: 3%;">
								
								<div class="pateFile">
									<span>预约登记表</span>
									
									<label for="pateUpload">
										<input type="text" class="excel" placeholder="请上传预约登记表格" class="">
									</label>
									<span style="width:100px;height:40px;line-height:40px;text-align:center;display:inline-block;background: #fff;border-radius: 5px;color:#000;">选择文件</span>
									<input type="file" id="pateUpload" placeholder="上传登记表" onchange="patefile.upLoadExect()"/>
								</div>
								<div class="pateInput"><input type="text" id="pateInput" placeholder="输入预约总人数"/></div>
							</div>
							<div id="dibu-box">
									<div id="box-one1">
										<span style="display:inline-block;width:120px;margin-right: 5px;">预约审核机构</span>
										<select id="city">
											<option style="color: black;">武汉市</option>					
										</select>
										<select id="qu">	
											<option value="0">--请选择区--</option>
											<option value="1001">江夏区</option>
											<option value="1002">武昌区</option>
											<option value="1003">洪山区</option>
											<option value="1004">东湖高新区</option>
											<option value="1005">东湖风景区</option>
											<option value="1006">江岸区</option>
											<option value="1007">江汉区</option>
											<option value="1008">硚口区</option>
											<option value="1009">汉阳区</option>
											<option value="1010">青山区</option>
											<option value="1011">东西湖区</option>
											<option value="1012">新洲区</option>
											<option value="1013">黄陂区</option>
											<option value="1014">蔡甸区</option>
											<option value="1015">汉南区</option>				
										</select>
										<select id="hospial">	
										</select>
									</div>
									<div id="box-one2">
										<input type="button" id="ShowDiv" value="立即预约" onclick="patefile.ShowDiv()" />
									</div>
									
								</div>
						<!--底部-->
					
				</div>
			</div>
			
			
		</div>
	</body>
	
	<!--图片上传-->
	<script type="text/javascript" src="js/get-patefile.js">
	
	</script>
</html>
