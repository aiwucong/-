<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .tjItems {
            width: 100%;
            height: auto;
        }

        .items {
            height: 35px;
            width: 100%;
            position: relative;
            background: #022387;
        }

        .items li {
            float: left;
            height: 35px;
            padding: 0 20px;
            line-height: 35px;
        }

        .items li.cur {
            background: #ff9600;
        }

        .items li.cur a {
            color: #000;
        }

        .items li a {
            color: #fff;
            cursor: pointer;
            display: block;
            width: 100%;
            height: 100%;
        }

        .pastCase {
            width: 100%;
            height: 80px;
            margin-top: 15px;
        }

        .pcList {
            position: relative;
            width: 100%;
            height: 80px;
        }

        .pcListLeft {
            width: 50px;
            height: 80px;
            padding: 0 20px;
            border: 1px solid #000;
            float: left;
            text-align: center;
        }

        .pcListLeft span {
            display: inline-block;
            width: 50%;
        }

        .pcListRight {
            width: calc(100% - 100px);
            height: 80px;
            float: left;
            margin-left: 5px;
        }

        .plrTop {
            height: 40px;
            margin-bottom: 5px;
        }

        .plrTop span {
            width: 16%;
            display: inline-block;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid #000;
        }

        .plrTop span input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
        }

        .sign,
        .pastCase,
        .chest,
        .laboratory,
        .statistics {
            display: none;
        }
    </style>
</head>

                    <form class="layui-form input_main" action="">

                            <div class="lines">
                                <label class="layui-form-label">手机号码</label>

                        </div>
                        <div class="layui-form-item">

                            <div class="lines">

                        </div>
                        <div class="layui-form-item">

                                </div>
                            </div>
                            <div class="lines">

                            </div>
                        </div>
                        <div class="layui-form-item">

                                <input type="text" name="title" required lay-verify="required" placeholder="请输入单位"

                            <div class="lines">

                                <input type="text" name="address" required lay-verify="required" placeholder="请输入通信地址"

                            </div>
                        </div>
                        <div class="layui-form-item">

                                <label class="layui-form-label">办证日期</label>

                            </div>
                            <div class="lines">
                                <label class="layui-form-label">有效期至</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="2020-05-17"
                                    autocomplete="off" class="layui-input" id="enddate">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines">
                                <label class="layui-form-label">办证人员</label>
                                <input type="text" name="bzpeople" required lay-verify="required" placeholder="请输入办证人员"

                            </div>
                            <div class="lines">

                                <input type="text" name="units" required lay-verify="required" placeholder="请输入办证单位"

                            </div>
                        </div>

                    </form>
                    <!-- 复选框 -->
                    <div class="checkboxs">
                        <form class="layui-form" action="">
