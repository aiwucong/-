<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../src/css/layui.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/input1.css">
    <script src="../src/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/input1.js"></script>
    <script src="../js/public.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 顶部 -->
    <div class="container">
        <div class="homeConter">
            <div class="allMain">
                <!-- 表单 -->
                <div class="homeInput">
                    <h2 class="inputTitle">从业人员基本信息</h2>
                    <form class="layui-form input_main" action="">
                        <div class="allbtn">
                            <button class="layui-btn custom" type="button">自定义编号</button>
                            <a href="#" class="layui-btn">打印</a>
                            <a href="#" class="layui-btn"><input type="reset" value="重填" /></a>
                            <a href="#" class="layui-btn" id="save">新增并保存</a>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines">
                                <label class="layui-form-label">编号</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入编号"
                                    autocomplete="off" class="layui-input" id="IDnumber">
                            </div>
                            <div class="lines">
                                <label class="layui-form-label">手机号码</label>
                                <input type="text" name="phonenumber" required lay-verify="required" placeholder="请输入手机号码"
                                    autocomplete="off" class="layui-input phonenumber">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines">
                                <label class="layui-form-label">姓名</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入姓名"
                                    autocomplete="off" class="layui-input IDname">
                            </div>
                            <div class="lines">
                                <label class="layui-form-label">身份证号</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入身份证号"
                                    autocomplete="off" class="layui-input" id="IDcard">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines nameChecks">
                                <div class="checks1">
                                    <label class="layui-form-label">性别</label>
                                    <div class="layui-input-block">
                                        <input type="radio" id="boy" name="sex" value="1" title="男">
                                        <input type="radio" id="girl" name="sex" value="2" title="女">
                                    </div>
                                </div>
                                <div class="checks2">
                                    <label class="layui-form-label">年龄</label>
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入年龄"
                                        autocomplete="off" class="layui-input" id="age">
                                </div>
                            </div>
                            <div class="lines">
                                <label class="layui-form-label">健康证号</label>
                                <input type="text" name="healthnumber" required lay-verify="required" placeholder="请输入健康证号"
                                    autocomplete="off" class="layui-input healthnumber">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines">
                                <label class="layui-form-label">单位</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入单位"
                                    autocomplete="off" class="layui-input" id="company">
                            </div>
                            <div class="lines">
                                <label class="layui-form-label">通信地址</label>
                                <input type="text" name="address" required lay-verify="required" placeholder="请输入通信地址"
                                    autocomplete="off" class="layui-input address">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines">
                                <label class="layui-form-label">办证日期</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="2019-05-17"
                                    autocomplete="off" class="layui-input" id="startdate">
                            </div>
                            <div class="lines">
                                <label class="layui-form-label">有效期至</label>
                                <input type="text" name="title" required lay-verify="required" placeholder="2020-05-17"
                                    autocomplete="off" class="layui-input" id="enddate">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="lines">
                                <label class="layui-form-label">办证人员</label>
                                <input type="text" name="bzpeople" required lay-verify="required" placeholder="请输入办证人员"
                                    autocomplete="off" class="layui-input bzpeople">
                            </div>
                            <div class="lines">
                                <label class="layui-form-label">办证单位</label>
                                <input type="text" name="units" required lay-verify="required" placeholder="请输入办证单位"
                                    autocomplete="off" class="layui-input units">
                            </div>
                        </div>

                    </form>
                    <!-- 复选框 -->
                    <div class="checkboxs">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <input type="checkbox" name="" title="" lay-skin="primary" class="checkboxs_input">
                                <button class="layui-btn layui-btn-sm checkboxs_btn readcard"
                                    type="button">读身份证</button>
                            </div>
                            <div class="layui-form-item">
                                <input type="checkbox" name="" title="" lay-skin="primary" class="checkboxs_input">
                                <button class="layui-btn layui-btn-sm checkboxs_btn">最近登记日期</button>
                            </div>
                            <div class="layui-form-item">
                                <input type="checkbox" name="" title="" lay-skin="primary" class="checkboxs_input">
                                <button class="layui-btn layui-btn-sm checkboxs_btn">体检合格</button>
                            </div>
                            <div class="layui-form-item">
                                <input type="checkbox" name="" title="" lay-skin="primary" class="checkboxs_input">
                                <button class="layui-btn layui-btn-sm checkboxs_btn">打印体检表</button>
                            </div>
                            <div class="layui-form-item">
                                <input type="checkbox" name="" title="" lay-skin="primary" class="checkboxs_input">
                                <button class="layui-btn layui-btn-sm checkboxs_btn">打印健康证</button>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- 图像采集 -->
                <div class="homeImages">
                    <h2 class="imagesTitle">图像认证比对信息</h2>
                    <div class="imagesConter">
                        <div class="imagesConter_left">
                        </div>
                        <div class="imagesConter_right">
                            <p class="img_text">认证通过</p>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-normal btn1">拍摄照片</button>
                    <button class="layui-btn layui-btn-normal btn2">导入图像</button>
                    <ul class="tstext">
                        <li>提示：1.导入本地图片不超过1M</li>
                        <li>2.认证对比成功才可以保存</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="homeTable">
            <div class="tableQuery">

            </div>
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>


    <script type="text/html" id="toolbarDemo">
        <input type="text" name="title" required lay-verify="required" placeholder="请输入查询内容" autocomplete="off"
            class="layui-input tableChaxun">
        <a class="layui-btn searchBtn" lay-event="">查询</a>
    </script>
    <!-- 自定义弹框 -->
    <div id="customBox">
        <form class="layui-form customCenter" action="">
            <!-- <div class="layui-form-item">
                <label class="layui-form-label customTit">自定义编号</label>
                <div class="layui-input-block inputCon">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                    <div class="layui-form-mid layui-word-aux">00001</div>
                </div>

            </div> -->
            <div class="layui-form-item">
                <label class="layui-form-label customTit">健康证编号</label>
                <div class="layui-input-block inputCon">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                    <div class="layui-form-mid layui-word-aux">00001</div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
