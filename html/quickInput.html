<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../src/css/layui.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/quickInput.css">
    <link rel="stylesheet" href="../css/healthCard2.css"/>
    <script src="../src/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/quickInput.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/baseISSOnline.js"></script>
    <script src="../js/baseISSObject.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 顶部 -->
    <div class="container">
        <div class="homeConter">
            <div class="allMain">
                <!-- 表单 -->
                <div class="homeInput">
                    <h2 class="inputTitle">从业人员基本信息</h2>
                    <form class="layui-form input_main" lay-filter="fromtest" action="">
                        <div class="allbtn">
                            <!-- <button class="layui-btn" type="button">仅保存</button> -->
                            <button type="reset" class="layui-btn layui-btn-primary reset"
                                style="border: 0;color:#fff;">重置</button>
                            <button class="layui-btn" lay-submit lay-filter="formDemo" id="save" type="button">保存并打印</button>
                        </div>
                        <div class="allbtnConter">
                            <div class="layui-form-item">
                                <div class="lines">
                                    <label class="layui-form-label">体检编号</label>
                                    <input type="text" name="title" autocomplete="off" class="layui-input" id="IDnumber"
                                        readonly="readonly" value="">
                                </div>
                                <div class="lines">
                                    <label class="layui-form-label">手机号码</label>
                                    <input type="text" name="telphone" required lay-verify="required|phone"
                                        placeholder="请输入手机号码" autocomplete="off" class="layui-input phonenumber">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="lines">
                                    <label class="layui-form-label">姓　　名</label>
                                    <input type="text" name="name" required lay-verify="required" readonly="readonly"
                                        autocomplete="off" class="layui-input IDname">
                                </div>
                                <div class="lines">
                                    <label class="layui-form-label">身份证号</label>
                                    <input type="text" name="idcardNum" required lay-verify="required" autocomplete="off" class="layui-input" id="IDcard">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="lines nameChecks">
                                    <div class="checks2">
                                        <label class="layui-form-label">年　　龄</label>
                                        <input type="text" name="age" required lay-verify="required" autocomplete="off" readonly="readonly"
                                            class="layui-input" id="age">
                                    </div>
                                    <div class="checks1">
                                        <label class="layui-form-label">性别</label>
                                        <div class="layui-input-block">
                                            <input type="radio" id="boy" name="sex" value="1" title="男">
                                            <input type="radio" id="girl" name="sex" value="2" title="女">
                                        </div>
                                    </div>
                                </div>
                                <div class="lines">
                                    <label class="layui-form-label">健康证号</label>
                                    <input type="text" name="hearthcardNum" required lay-verify="required"
                                        readonly="readonly" placeholder="请输入健康证号" autocomplete="off"
                                        class="layui-input healthnumber" value="TJ123456">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="lines">
                                    <label class="layui-form-label">工作单位</label>
                                    <input type="text" name="company" required lay-verify="required" placeholder="请输入单位"
                                        autocomplete="off" class="layui-input" id="company" value="">
                                </div>
                                <div class="lines">
                                    <label class="layui-form-label">通信地址</label>
                                    <input type="text" name="adress" required lay-verify="required"
                                    readonly="readonly" placeholder="请输入通信地址" autocomplete="off" class="layui-input address" value="武汉">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="lines">
                                    <label class="layui-form-label">办证日期</label>
                                    <input type="text" name="startdate" required lay-verify="required"
                                        placeholder="2019-05-17" autocomplete="off" class="layui-input" id="startdate">
                                </div>
                                <div class="lines">
                                    <label class="layui-form-label">有效期至</label>
                                    <input type="text" name="enddate" required lay-verify="required" autocomplete="off" readonly="readonly" class="layui-input" id="enddate">
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-bottom: 0">
                                <div class="lines">
                                    <label class="layui-form-label">办证人员</label>
                                    <input type="text" name="person" required lay-verify="required"
                                        placeholder="请输入办证人员" autocomplete="off" class="layui-input bzpeople" value=""
                                        readonly="readonly">
                                </div>
                                <div class="lines">
                                    <label class="layui-form-label">办证单位</label>
                                    <input type="text" name="yuliu3" required lay-verify="required"
                                        placeholder="请输入办证单位" autocomplete="off" class="layui-input units" value=""
                                        readonly="readonly">
                                </div>
                            </div>
                        </div>

                    </form>
                    <!-- 复选框 -->
                    <div class="checkboxs">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <!-- <input type="checkbox" name="" title="" lay-skin="primary" class="checkboxs_input"> -->
                                <button class="layui-btn layui-btn-sm checkboxs_btn1">最近登记日期</button>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn layui-btn-sm checkboxs_btn1 readcard"
                                    type="button" onclick="new Device().startFun()">读身份证</button>
                            </div>

                            <div class="layui-form-item">
                                <button class="layui-btn layui-btn-sm checkboxs_btn1">体检合格</button>
                            </div>
                            <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-sm checkboxs_btn1 healthCard1" lay-submit lay-filter="formDemo">打印健康证</button>
                            
                            </div>
                            <!-- <div class="layui-form-item">
                                <button class="layui-btn layui-btn-sm checkboxs_btn1 custom"
                                    type="button">健康证编号</button>
                            </div> -->


                        </form>
                    </div>

                </div>
                <!-- 图像采集 -->
                <div class="homeImages">
                    <h2 class="imagesTitle">图像认证比对信息</h2>
                    <div class="imagesConter">
                        <div class="imagesConter_left">
                            <img id="idcardimg" name="">
                        </div>
                        <div class="imagesConter_right">
                            <p class="img_text">认证通过</p>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-normal btn1">
                            <i class="fa fa-file-image-o" aria-hidden="true" style="margin-right:5px"></i>拍摄照片
                    </button>
                    <!-- <button class="layui-btn layui-btn-normal btn2">拍摄照片
                        <input type="file">
                    </button> -->
                    <button type="button" class="layui-btn btn2" id="test1">
                        <i class="fa fa-file-image-o" aria-hidden="true" style="margin-right:5px"></i>导入图片
                    </button>
                    <ul class="tstext">
                        <li>提示：1.导入本地图片不超过1M</li>
                        <li>2.认证对比成功才可以保存</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="homeTable">
            <div class="tableQuery">

            </div>
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
    <!-- 自定义弹框 -->
    <div id="customBox">
        <form class="layui-form customCenter" action="">
            <div class="layui-form-item">
                <label class="layui-form-label customTit">健康证编号</label>
                <div class="layui-input-block inputCon">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入编号"
                        autocomplete="off" class="layui-input" id="cusHtalthCard">
                    <div class="layui-form-mid layui-word-aux" id="cusHtalthCard2">00001</div>
                </div>
            </div>
            <script type="text/html" id="toolbarDemo">
                <h2 class="recordTit">办证记录</h2>
            </script>
            <script>
                $('.healthCard1').on('click', 'a', function () {
                    window.parent.a(this)(); //调用父窗口的方法
                })
            </script>
        </form>
    </div>
    <input type="hidden" value="" id="hospitalNum">



    <!-- 打印健康证 -->
    <!--stratprint-->
	<div class="box">
		<div class="box_center">
			<h2 class="box_tit">健康证明</h2>
			<div class="boxHome">
				<div class="boxImg">
					<img alt="" class="personImg">
				</div>
				<div class="boxInputs">
					<div class="liners">
						<div class="liners_item1">
							<span class="liners_tit">姓名:</span>
							<span class="liners_input name"></span>
						</div>
						<div class="liners_item2">
							<span class="liners_tit">年龄:</span>
							<span class="liners_input old"></span>
						</div>
					</div>
					<div class="liners">
						<div class="liners_item1">
							<span class="liners_tit">性别:</span>
							<span class="liners_input sex"></span>
						</div>
						<div class="liners_item2">
							<span class="liners_tit">体检:</span>
							<span class="liners_input tj"></span>
						</div>
					</div>
					<div class="Ylines">
						<span class="liners_tit">有效期至:</span>
						<span class="liners_input dataTime"></span>
					</div>
					<div class="Ylines">
						<span class="liners_tit">证号:</span>
						<span class="liners_input card"></span>
					</div>
					<img alt="" class="erweima">
				</div>
			</div>
			<h4 class="companyTitle"></h4>
			<img alt="" class="zhang">
		</div>
	</div>
	<!--endprint-->
</body>

</html>
