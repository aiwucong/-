<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>健康证</title>
    <link rel="stylesheet" href="../src/css/layui.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/healthCardEx.css">
    <link rel="stylesheet" href="../css/healthCard2.css" />
    <link rel="stylesheet" href="../css/healthCard.css" />
    <script src="../src/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/healthCardEx.js"></script>
    <script src="../js/public.js"></script>
    
</head>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="examine_body">
            <div class="queryAll">
                <ul class="queryAll_home">
                    <div class="queryAll_main">
                        <form class="layui-form main_form" action="">
                            <div class="layui-form-item main_items">
                                    <label class="layui-form-label main_name">姓　　名</label>
                                    <div class="layui-input-block main_input_block">
                                        <input type="text" name="title" required lay-verify="required"
                                            placeholder="请输入姓名" autocomplete="off" class="layui-input main_input" id="w_name">
                                    </div>
                            </div>
                            <div class="layui-form-item main_items">
                                <label class="layui-form-label main_name">身份证号</label>
                                <div class="layui-input-block main_input_block main_input">
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入身份证号"
                                        autocomplete="off" class="layui-input main_input" id="w_card">
                                </div>
                            </div>
                            <div class="layui-form-item main_items">
                                <label class="layui-form-label main_name">审核日期</label>
                                <div class="layui-input-block main_input_block main_input">
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入发证日期"
                                        autocomplete="off" class="layui-input main_input" id="w_date">
                                </div>
                            </div>
                        </form>
                        <button class="layui-btn-radius chaxun">
                            <span class="text">查</span>
                            <span class="text">询</span>
                        </button>
                    </div>
                </ul>
                <ul class="queryAll_list">
                    <div class="lef">
                        <div class="head">健康证明</div>
                        <div class="cont">
                            <div class="left">
                                <img id="personImg">
                            </div>
                            <div class="right">
                                <div class="con">
                                    <div style="height: 100%;">
                                        <div class="head1">
                                            <span>姓名:</span>
                                            <input type="text" id="name"/>
                                            <span>年龄:</span>
                                            <input type="text" id="age"/>
                                        </div>
                                        <div class="head2">
                                            <span>性别:</span>
                                            <input type="text" id="sex"/>
                                            <span>体检:</span>
                                            <input type="text" id="tj"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="lefe">
                                    <div class="le1" style="width: 65%;height: 100%;float: left;">
                                        <div class="lea">
                                            <span>有效期至:</span>
                                            <input type="text" style="width: 55%;" id="dataTime"/>
                                        </div>
                                        <div class="leb">
                                            <span>证号:</span>
                                            <input type="text" id="card"/>
                                        </div>
                                    </div>
                                    <img style="width: 20mm;height: 20mm;" id="erwerma"/>
                                </div>
                            </div>

                        </div>
                        <div class="bott">
                            武汉玛迪卡智能科技有限公司制发
                        </div>
                        <img alt="" class="zhang" id="gz">
                    </div>
                </ul>

            </div>
            <div class="examine_tab">
                <table id="table2" lay-filter="table2"></table>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs exa" lay-event="audit_xiangqing">详情</a>
    </script>

    <script type="text/html" id="toolbarDemos">
        <a class="layui-btn layui-btn-danger layui-btn-xs exa" lay-event="audit_modify">审核修改</a>
    </script>

    <script type="text/html" id="toolbarDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs bulkPrint" lay-event="audit_modify">
            <i class="fa fa-address-card-o tb" aria-hidden="true"></i>
            批量打印
        </a>
    </script>


   
    <div id="printBox">

    </div>
</body>

</html>
