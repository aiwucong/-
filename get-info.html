<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title>健康证查询</title>
		<link rel="stylesheet" href="css/get-info.css" />
		<script type="text/javascript" src="js/public.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<!--	<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>-->
	</head>

	<body>
		<div id="box">
			<!--背景图-->
			<div style="position:fixed;z-index:-100; left:0px; top:0px; width:100%; height:100%">
				<img src="images/loading_01.jpg" width="100%" height="100%" />
			</div>

			<!--返回-->
			<div id="return">
				<a href="index.html">
					<img src="images/logo01.png" />
				</a>
			</div>

			<!--健康证-->
			<div id="content">
				<div id="title">
					<span>结果查询</span>
				</div>
				<div id="box-one">
					<div id="box-input">
						<input type="text" id="idCard" name="idCard" value="" maxlength="18" onkeyup="value=value.replace(/[\W]/g,'')" placeholder="请输入身份证号" />
					</div>
					<div id="box-input">
						<input type="text" id="telphone" name="telphone" value="" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入手机号" />
					</div>
					<div id="box-input">
						<div id="box-code">
							<input type="text" id="vcode" name="vcode" value="" maxlength="4" placeholder="请输入验证码" />
						</div>
						<div id="box-code2">
							<input type="button" id="sedCode" onclick="sendMsg()" value="验证码" />
						</div>
					</div>
					<!--按钮-->
					<div id="box-input">
						<input type="button" id="getCard" onclick="getCard()" value="查询" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/get_info.js">
	</script>

</html>
